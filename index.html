<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Unit Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Istok+Web&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <section class="left">
        <div class="titleLeft">
          <p>Select a Unit Converter</p>
        </div>
        <section class="unitSelection">
          <div class="columnLeft">
            <button id="logoOneLeft">
              <img src="/public/imgPX.svg" alt="logo px-em" id="logoOne"/>
            </button>
            <label id="descOneLeft">Pixels</label>
            <button id="logoTwoLeft">
              <img src="/public/imgRGB.svg" alt="logo hexadecimal-rgb" id="logoTwo"/>
            </button>
            <label id="descTwoLeft">Hexadecimal</label>
          </div>
          <div class="columnRight">
            <button id="logoOneRight">
              <img src="/public/temperature.svg" alt="logo binary" id="logoThree"/>
            </button>
            <label id="descOneRight">Binary</label>
            <button id="logoTwoRight">
              <img src="/public/currency.svg" alt="logo currency" id="logoFour"/>
            </button>
            <label id="descTwoRight">Bytes</label>
          </div>
        </section> 
      </section>
      <section class="center">
        <div class="columnCenter">
          <img src="/public/mainLogo.svg" alt="main logo" />
          <p id="titleCenter">FLUX</p>
          <p id="descCenter">Unit Converter</p>
        </div>
      </section>
      <section class="right">
        <div class="titleRight">
          <label id="titleRight">Type of Converter</label>
        </div>
        <section class="displaySelection">
          <div class="converterBox">
            <form>
              <div class="input">
                <input
                  type="text"
                  id="inputSelection"
                  placeholder="Type the number..."
                />
              </div>
              <div class="types">
                <select class="select1st" name="select1st" id="inputOne">
                  <option value="bytes" id="opcionInputOne"></option>
                  <option value="kiB" id="opcionInputTwo"></option>
                  <option value="miB" id="opcionInputThree" class="visible"></option>
                  <option value="giB" id="opcionInputFour" class="visible"></option>
                  <option value="tiB" id="opcionInputFive" class="visible"></option>
                  <option value="piB" id="opcionInputSix" class="visible"></option>

                </select>
                <p class="to">Converts To</p>
                <select class="select2nd" name="select2nd" id="inputTwo">
                  <option value="bytes" id="opcionOutputOne"></option>
                  <option value="kiB" id="opcionOutputTwo"></option>
                  <option value="miB" id="opcionOutputThree" class="visible"></option>
                  <option value="giB" id="opcionOutputFour" class="visible"></option>
                  <option value="tiB" id="opcionOutputFive" class="visible"></option>
                  <option value="piB" id="opcionOutputSix" class="visible"></option>
                </select>
              </div>
              <div class="buttonSubmit">
                <input type="submit" value="Convert" id="buttonSubmit"/>
              </div>
            </form>
          </div>
        </section>
        <div class="math">
          <p>Result</p>
          <div id="result"></div>
          <p>Mathematical Calculation</p>
          <div id="calculationWindow"></div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
